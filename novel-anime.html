    <script>
        let frames = [];
        let currentFrameIndex = 0;
        let isPlaying = false;
        let playInterval = null;
        let currentAudio = null;
        let volume = 0.8;

        function clearNovel() {
            document.getElementById('novelText').value = '';
        }

        function loadApiSettings() {
            const settingsJson = localStorage.getItem('novelAnimeSettings');
            if (settingsJson) {
                try {
                    return JSON.parse(settingsJson);
                } catch (e) {
                    console.error('Failed to load settings:', e);
                    return {};
                }
            }
            return {};
        }

        async function startGeneration() {
            const novelText = document.getElementById('novelText').value.trim();
            
            if (!novelText) {
                alert('ËØ∑ÂÖàËæìÂÖ•Â∞èËØ¥ÊñáÊú¨ÔºÅ');
                return;
            }

            const settings = loadApiSettings();
            const imageApiKey = settings.imageApiKey || '';
            const ttsApiKey = settings.ttsApiKey || '';

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';

            const scenes = segmentNovel(novelText);
            frames = [];

            for (let i = 0; i < scenes.length; i++) {
                const progress = Math.round(((i + 1) / scenes.length) * 100);
                progressFill.style.width = progress + '%';
                progressFill.textContent = progress + '%';
                progressText.textContent = `Ê≠£Âú®ÁîüÊàêÁ¨¨ ${i + 1} / ${scenes.length} Â∏ß...`;

                const frame = await generateFrame(scenes[i], i, imageApiKey, ttsApiKey);
                frames.push(frame);

                await new Promise(resolve => setTimeout(resolve, 500));
            }

            progressText.textContent = 'ÁîüÊàêÂÆåÊàêÔºÅ';
            
            setTimeout(() => {
                progressContainer.style.display = 'none';
                document.getElementById('playerContainer').style.display = 'block';
                currentFrameIndex = 0;
                displayFrame(0);
            }, 1000);
        }

        function segmentNovel(text) {
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim());
            
            const scenes = [];
            let currentScene = '';
            
            for (const para of paragraphs) {
                currentScene += para + '\n\n';
                
                if (currentScene.length > 100 || para.includes('„ÄÇ') || para.includes('ÔºÅ') || para.includes('Ôºü')) {
                    if (currentScene.trim()) {
                        scenes.push(currentScene.trim());
                        currentScene = '';
                    }
                }
            }
            
            if (currentScene.trim()) {
                scenes.push(currentScene.trim());
            }
            
            return scenes.length > 0 ? scenes : [text];
        }

        async function generateFrame(sceneText, index, imageApiKey, ttsApiKey) {
            const frame = {
                text: sceneText,
                image: null,
                audio: null
            };

            if (imageApiKey) {
                frame.image = await generateImage(sceneText, imageApiKey);
            } else {
                frame.image = generatePlaceholderImage(index);
            }

            if (ttsApiKey) {
                frame.audio = await generateTTS(sceneText, ttsApiKey);
            }

            return frame;
        }

        async function generateImage(prompt, apiKey) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(null);
                }, 100);
            });
        }

        function generatePlaceholderImage(index) {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
            const color = colors[index % colors.length];
            
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 800, 600);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, adjustColor(color, -30));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`Âú∫ÊôØ ${index + 1}`, 400, 250);
            
            ctx.font = '24px Arial';
            ctx.fillText('üé® Âä®Êº´È£éÊ†ºÊèíÂõæ', 400, 320);
            ctx.fillText('(ÈÖçÁΩÆ API Key ÂêéËá™Âä®ÁîüÊàê)', 400, 360);
            
            return canvas.toDataURL();
        }

        function adjustColor(color, amount) {
            const num = parseInt(color.replace('#', ''), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }

        async function generateTTS(text, apiKey) {
            return null;
        }

        function displayFrame(index) {
            if (index < 0 || index >= frames.length) return;

            currentFrameIndex = index;
            const frame = frames[index];

            const frameImage = document.getElementById('frameImage');
            const frameText = document.getElementById('frameText');
            const frameCounter = document.getElementById('frameCounter');

            if (frame.image) {
                frameImage.innerHTML = `<img src="${frame.image}" alt="Âú∫ÊôØ ${index + 1}">`;
            } else {
                frameImage.innerHTML = '<span>ÂõæÁâáÁîüÊàê‰∏≠...</span>';
            }

            frameText.textContent = frame.text;
            frameCounter.textContent = `${index + 1} / ${frames.length}`;

            if (frame.audio && isPlaying) {
                playAudio(frame.audio);
            }
        }

        function previousFrame() {
            if (currentFrameIndex > 0) {
                stopAudio();
                displayFrame(currentFrameIndex - 1);
            }
        }

        function nextFrame() {
            if (currentFrameIndex < frames.length - 1) {
                stopAudio();
                displayFrame(currentFrameIndex + 1);
            }
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');

            if (isPlaying) {
                playBtn.textContent = '‚è∏Ô∏è ÊöÇÂÅú';
                playBtn.classList.remove('btn-primary');
                playBtn.classList.add('btn-secondary');
                startAutoPlay();
            } else {
                playBtn.textContent = '‚ñ∂Ô∏è Êí≠Êîæ';
                playBtn.classList.remove('btn-secondary');
                playBtn.classList.add('btn-primary');
                stopAutoPlay();
            }
        }

        function startAutoPlay() {
            const frame = frames[currentFrameIndex];
            
            if (frame.audio) {
                playAudio(frame.audio);
            } else {
                const estimatedDuration = Math.max(3000, frame.text.length * 100);
                playInterval = setTimeout(() => {
                    if (currentFrameIndex < frames.length - 1) {
                        nextFrame();
                        if (isPlaying) {
                            startAutoPlay();
                        }
                    } else {
                        stopPlayback();
                    }
                }, estimatedDuration);
            }
        }

        function stopAutoPlay() {
            if (playInterval) {
                clearTimeout(playInterval);
                playInterval = null;
            }
            stopAudio();
        }

        function stopPlayback() {
            isPlaying = false;
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = '‚ñ∂Ô∏è Êí≠Êîæ';
            playBtn.classList.remove('btn-secondary');
            playBtn.classList.add('btn-primary');
            stopAutoPlay();
            currentFrameIndex = 0;
            displayFrame(0);
        }

        function playAudio(audioUrl) {
            stopAudio();
            currentAudio = new Audio(audioUrl);
            currentAudio.volume = volume;
            currentAudio.play();
            
            currentAudio.onended = () => {
                if (isPlaying && currentFrameIndex < frames.length - 1) {
                    nextFrame();
                    startAutoPlay();
                } else if (currentFrameIndex >= frames.length - 1) {
                    stopPlayback();
                }
            };
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
        }

        function updateVolume() {
            const slider = document.getElementById('volumeSlider');
            const volumeText = document.getElementById('volumeText');
            volume = slider.value / 100;
            volumeText.textContent = slider.value + '%';
            
            if (currentAudio) {
                currentAudio.volume = volume;
            }
        }

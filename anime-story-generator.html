                const namePattern = /([A-Z][a-z]+|[\u4e00-\u9fa5]{2,4})/g;

                const frequency = {};
                matches.forEach(name => {
                    frequency[name] = (frequency[name] || 0) + 1;
                });
                
                return Object.entries(frequency)
                    .filter(([_, count]) => count > 2)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([name]) => name);
            };

            const generateCharacterStyle = (characters) => {
                const styles = {

                    characterDetails: {}

                    const hairColors = ['black', 'brown', 'blonde', 'silver', 'blue'];
                    const outfits = ['school uniform', 'casual wear', 'formal attire', 'traditional clothing'];
                    
                    styles.characterDetails[char] = {
                        hair: hairColors[idx % hairColors.length],
                        outfit: outfits[idx % outfits.length],
                        trait: ['gentle smile', 'serious expression', 'cheerful demeanor', 'mysterious aura'][idx % 4]
                    };
                });

                return styles;
            };

                const charDetails = characters.map(char => {
                    const detail = style.characterDetails[char];
                    return detail ? `${char} with ${detail.hair} hair, ${detail.outfit}, ${detail.trait}` : char;
                }).join(', ');

                return `${summary}, featuring ${charDetails}, ${style.baseStyle}`;

                const dialoguePattern = /["ã€Œã€]([^"ã€ã€]+)["ã€ã€]/g;

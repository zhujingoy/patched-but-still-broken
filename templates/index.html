<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说动漫化展示</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- User Info - Fixed aligned with main title -->
    <div id="user-info" style="position: fixed; top: 60px; left: 20px; z-index: 1000; display: flex; align-items: center; gap: 8px;">
        <span id="username-display" style="font-size: 13px; color: white; font-weight: 600; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);"></span>
        <button id="logout-btn" class="btn btn-primary" style="display: none; padding: 6px 12px; font-size: 13px;">退出登录</button>
    </div>
    
    <!-- QR Code - Fixed aligned with main title -->
    <div style="position: fixed; top: 45px; right: 20px; z-index: 1000; text-align: center; background-color: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <img src="/static/qrcode.png" alt="加群二维码" style="width: 100px; height: 100px; display: block;">
        <p style="margin-top: 5px; font-size: 12px; color: #666; white-space: nowrap;">扫码加入社群</p>
    </div>
    
    <div class="container">
        <header>
            <h1>📚 小说动漫化系统</h1>
            <p class="subtitle">自动将小说转换为图配文+语音的动漫作品</p>
            <div style="margin-top: 20px;">
                <a href="/settings" class="btn btn-primary" style="text-decoration: none; display: inline-block;">⚙️ 设置</a>
                <button id="history-btn" class="btn btn-primary" style="margin-left: 10px;">📜 我的历史</button>
            </div>
        </header>

        <section id="history-section" class="section" style="display: none;">
            <h2>我的上传历史（最近10条）</h2>
            <button id="back-to-upload-btn" class="btn btn-primary" style="margin-bottom: 20px;">返回上传</button>
            <div id="history-list" style="margin-top: 20px;">
            </div>
        </section>

        <section id="upload-section" class="section">
            <h2>上传小说</h2>
            <div class="upload-area">
                <input type="file" id="novel-file" accept=".txt" style="display: none;">
                <button id="select-file-btn" class="btn btn-primary">选择小说文件 (.txt)</button>
                <div id="file-info" class="file-info"></div>
            </div>
            
            <div class="settings">
                <div class="setting-item">
                    <label for="max-scenes">最大场景数 (可选):</label>
                    <input type="number" id="max-scenes" min="1" placeholder="留空生成全部">
                </div>
                <div class="setting-item">
                    <label for="custom-prompt">自定义提示词 (可选):</label>
                    <textarea id="custom-prompt" rows="4" placeholder="例如: anime style, vibrant colors, detailed background...\n留空使用默认提示词" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; font-family: inherit; resize: vertical;"></textarea>
                    <small style="color: #666; margin-top: 5px;">输入自定义提示词来控制 AI 生成的图片风格</small>
                </div>
                <div class="setting-item">
                    <label for="enable-video">
                        <input type="checkbox" id="enable-video" style="width: auto; margin-right: 8px;">
                        启用视频生成功能
                    </label>
                    <small style="color: #666; margin-top: 5px; display: block;">使用七牛 AI 将小说转换为视频，默认关键词：动漫角色统一，声音与剧情匹配，每帧切换时，角色风格保持连贯，有流畅的过渡动画</small>
                </div>
            </div>
            
            <button id="start-generate-btn" class="btn btn-success" disabled>开始生成</button>
        </section>

        <section id="progress-section" class="section hidden">
            <h2>生成进度</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text" class="progress-text">准备中...</p>
            </div>
        </section>

        <section id="player-section" class="section hidden">
            <h2>动漫播放</h2>

            <div id="scene-container" class="scene-container">
                <div id="scene-card" class="scene-card">
                    <div class="scene-image-wrapper">
                        <img id="scene-image" src="" alt="场景图片">
                    </div>
                    <div class="scene-text-wrapper">
                        <h3 class="scene-text-label">📖 剧情</h3>
                        <p id="scene-text" class="scene-text"></p>
                    </div>
                    <div class="scene-info">
                        <span id="scene-counter">场景 0 / 0</span>
                        <span id="scene-characters"></span>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="btn btn-control">⏮ 上一帧</button>
                <button id="play-pause-btn" class="btn btn-control">▶️ 播放</button>
                <button id="next-btn" class="btn btn-control">下一帧 ⏭</button>
                <button id="stop-btn" class="btn btn-control">⏹ 停止</button>
                <button id="return-home-btn" class="btn btn-control">🏠 返回主页</button>
            </div>

            <div class="volume-control">
                <label>🔊 音量:</label>
                <input type="range" id="volume-slider" min="0" max="100" value="70">
                <span id="volume-value">70%</span>
            </div>
        </section>
    </div>

    <audio id="audio-player" preload="auto"></audio>

    <script src="/static/js/app.js"></script>
</body>
</html>
